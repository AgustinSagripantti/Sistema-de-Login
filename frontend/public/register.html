<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
    <title>Registrarse</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="./assets/buzon.png" class="img-form">
        </div>
        <div class="form-container">
            <form class="formulario" id="register-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" id="user" name="user" placeholder="Nombre de usuario"  class="input">
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="mail" name="email" placeholder="Correo Electrónico" required="" class="input">
                <label for="Password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required="" class="input">
                <input type="submit" value="Registrarse" class="input button-input">
            </form>
            <p class="error escondido">Error al registrarse.</p>
            <p class="derivacion derivacion-registro">¿Ya tienes una cuenta?  <a class="link-derivacion" href="index.html">Inicia Sesión</a></p>
        </div>
    </div>
</body>
</html>
